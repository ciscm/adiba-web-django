{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    {% include 'link.html' %}
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Store",
      "name": "Adiba Interiors ",
      "description": "Bienvenue Chez Adiba Interiors",
      "alternateName": "Adiba Interiors", "url": "{{ request.build_absolute_uri }}"
  }
  </script>
</head>
<body>
    <div id="contenaire-parent" class="w-full mx-auto     shadow-lg" style="background-color:#EDE8E8">
    <header id="en-tete" class=" sticky top-0 z-50" >

            {% include 'entete.html'%}

    </header>
    <main class="flex flex-col gap-0 grow items-center justify-center"  style="; font-family: 'Poppins', sans-serif;">
    <section class="relative  w-full flex justify-center items-center">
    <div class="w-full h-128  justify-center items-center">
        <a href="/?lang={{ lang }}&devise={{ devise }}&token={{ token }}">
            <img src="/media/static/images/img_1.png" alt="Logo"
                 class="max-h-96 w-full object-full-cover">
        </a>
    </div>
</section>
    <section  class=" w-full p-10">
            <div class="flex flex-col gap-5 items-center justify-center">
                <h3 class="pb-5">
                {{ t.page_home.desc }}
                </h3>


               <div class="flex flex-wrap justify-center gap-6 w-full  max-wmd:max-w-6xl mx-auto">
                    {% for category in categories %}
                    <a href="catalogue/selection/{{ category.id }}?lang={{ lang }}" class="block">
                        <div class="bg-white rounded-xl  border shadow-md overflow-hidden flex flex-col items-center p-4
                            hover:scale-105 transition-transform cursor-pointer w-64 h-80 bg-gray-100" style="border-color:#C09B6F">

                            <div class="w-full h-3/4 overflow-hidden rounded-lg mb-3 flex-shrink-0">
                                <img src="{{ category.image }}" alt="{{ category.name }}" class="w-full h-full object-cover">
                            </div>
                            <br>
                            <span class="text-black font-bold text-center">{{ category.name }}</span>
                        </div>
                    </a>
                    {% endfor %}
                </div>
                <a href="catalogue/selections?lang={{lang}}&devise={{ devise }}&token={{ token }}"
                    class="mt-8 bg-black text-white font-semibold text-center py-3 px-6 w-full max-w-xs rounded-lg hover:bg-gray-800 transition-colors">
                    {{ t.page_home.btn }}
                </a>
            </div>
    </section>
    </main>


             {% include 'footer.html' %}

</div>
*
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>




</body>

</html>
