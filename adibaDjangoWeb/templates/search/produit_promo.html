<div class="hidden md:block w-full max-w-7xl mx-auto my-10 px-4">
                    <h2 class="text-3xl font-bold">
                        {{ t.page_recherche.produit_promo.name }}
                    </h2>

                <p class="text-lg text-left mb-10">
                    {{ t.page_recherche.produit_promo.desc }}
                </p>
                <div class="flex flex-wrap justify-center gap-6 w-full">
                    {% for p_pr in produit_pr %}
                        <div class="bg-white rounded-xl  border shadow-lg hover:shadow-2xl overflow-hidden flex flex-col items-center
                             hover:scale-105 transition-transform cursor-pointer w-64 h-96 bg-gray-100" style="border-color:#C09B6F">
                            <div class="w-full h-1/2 overflow-hidden rounded-lg mb-3 flex-shrink-0">
                                <a href="/catalogue/promotion/produit/{{ p_pr.reference }}?lang={{ lang }}&devise={{ devise }}&token={{ token }}">
                                <img src="{{ p_pr.image }}" alt="{{ p_pr.name }}" class="w-full h-full object-cover">
                                </a>
                            </div>
                            <br>
                            <span class="text-gray-800 font-bold text-center">{{ p_pr.name }}</span>
                             <div class="w-40 mx-auto text-center mt-2">
    <!-- Prix original en rouge barrÃ©, plus petit -->
    <span class="text-red-600 line-through text-sm mr-2">{{ p_pr.prix }}</span>
    <!-- Prix promo en vert, plus grand et gras -->
    <span class="text-green-600 font-bold text-xl">{{ p_pr.prix_promo }}</span>
</div>
                            <br>
                            <span><a href="/panier/add?lang={{ lang }}&type=pr&page={{ page }}&token={{ token }}&produit={{ p_pr.reference }}"
                                class="bg-black text-white px-4 py-2 rounded-full shadow-lg hover:bg-gray-800">
                        {{ t.page_selection.btn_ajouter }}
                            </a></span>

                        </div>
                    {% empty %}
                        <div class="w-full text-center text-3xl text-black font-semibold py-10">
                        {{ t.page_recherche.produit_promo.empty }}
                    </div>
                    {% endfor %}
                </div>
    </div>
