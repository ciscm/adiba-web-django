<form action="/search" method="get" class="w-full md:w-1/2 relative">
    <!-- Paramètres fixes -->
    <input type="hidden" name="token" value="{{ token }}">
    <input type="hidden" name="lang" value="{{ lang }}">
    <input type="hidden" name="devise" value="{{ devise }}">

    <!-- Champ de saisie -->
    <input type="text"
           name="saisie"
           placeholder="{{ t.recherche.placeholder }}"
           value="{{ saisie }}"
           style="border-color:#C09B6F"
           class="w-full bg-white border-2 rounded-full px-4 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-black">

    <!-- Bouton submit avec icône -->
    <button type="submit"
            class="absolute inset-y-0 right-3 flex items-center cursor-pointer">
        <svg class="w-5 h-5 text-gray-700 hover:text-black transition"
             fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M21 21l-4.35-4.35M11 19a8 8 0 1 1 0-16 8 8 0 0 1 0 16z"/>
        </svg>
    </button>
</form>
